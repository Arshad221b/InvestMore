<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Investment Calculator</h1>
        
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="investmentForm">
                    <div class="mb-3">
                        <label for="initial_investment" class="form-label">Initial Investment ($)</label>
                        <input type="number" class="form-control" id="initial_investment" required>
                    </div>
                    <div class="mb-3">
                        <label for="initial_monthly_investment" class="form-label">Initial Monthly Investment ($)</label>
                        <input type="number" class="form-control" id="initial_monthly_investment" required>
                    </div>
                    <div class="mb-3">
                        <label for="increment" class="form-label">Yearly Increment to Monthly Investment ($)</label>
                        <input type="number" class="form-control" id="increment" required>
                    </div>
                    <div class="mb-3">
                        <label for="current_age" class="form-label">Current Age</label>
                        <input type="number" class="form-control" id="current_age" required>
                    </div>
                    <div class="mb-3">
                        <label for="number_of_years" class="form-label">Number of Years</label>
                        <input type="number" class="form-control" id="number_of_years" required>
                    </div>
                    <div class="mb-3">
                        <label for="return_rate" class="form-label">Expected Return Rate (%)</label>
                        <input type="number" class="form-control" id="return_rate" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Calculate</button>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <div id="results" style="display: none;">
                    <h2 class="text-center mb-4">Investment Projection</h2>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Age</th>
                                    <th>Investment Amount ($)</th>
                                    <th>Inflation Adjusted ($)</th>
                                    <th>Monthly Investment ($)</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
